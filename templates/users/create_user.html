{% extends "base/base.html" %}

{% block title %}Crear usuario{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title mb-4">Nuevo usuario</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="username">Usuario</label>
                            <input class="form-control" type="text" id="username" name="username" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="first_name">Nombre</label>
                            <input class="form-control" type="text" id="first_name" name="first_name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="last_name">Apellido</label>
                            <input class="form-control" type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="password">Contrasena</label>
                            <input class="form-control" type="password" id="password" name="password" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="confirm_password">Confirmar contrasena</label>
                            <input class="form-control" type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="phone">Telefono</label>
                            <input class="form-control" type="text" id="phone" name="phone">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="address">Direccion</label>
                            <input class="form-control" type="text" id="address" name="address">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="birthdate">Fecha de nacimiento</label>
                        <input class="form-control" type="date" id="birthdate" name="birthdate">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="notes">Notas</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="role">Rol</label>
                        <select class="form-select" id="role" name="role">
                            <option value="usuario">Usuario</option>
                            <option value="vendedor">Vendedor oficial de cuentas</option>
                            <option value="supervisor">Supervisor</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Crear</button>
                        <a href="{% url 'user_list' %}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
