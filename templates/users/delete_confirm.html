{% extends "base/base.html" %}

{% block title %}Eliminar usuario{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card border-danger">
            <div class="card-body">
                <h4 class="card-title text-danger">Eliminar usuario</h4>
                <p>Seguro que deseas eliminar al usuario <strong>{{ user.username }}</strong>? Esta accion no se puede deshacer.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <a href="{% url 'user_detail' user.id %}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
