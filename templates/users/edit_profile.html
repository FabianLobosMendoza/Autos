{% extends "base/base.html" %}

{% block title %}Editar usuario{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title mb-4">Editar usuario: {{ user.username }}</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="first_name">Nombre</label>
                            <input class="form-control" type="text" id="first_name" name="first_name" value="{{ user.first_name }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="last_name">Apellido</label>
                            <input class="form-control" type="text" id="last_name" name="last_name" value="{{ user.last_name }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" type="email" id="email" name="email" value="{{ user.email }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="role">Rol</label>
                        <select class="form-select" id="role" name="role">
                            <option value="usuario" {% if profile.role == 'usuario' %}selected{% endif %}>Usuario</option>
                            <option value="vendedor" {% if profile.role == 'vendedor' %}selected{% endif %}>Vendedor oficial de cuentas</option>
                            <option value="supervisor" {% if profile.role == 'supervisor' %}selected{% endif %}>Supervisor</option>
                            <option value="admin" {% if profile.role == 'admin' %}selected{% endif %}>Administrador</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="phone">Telefono</label>
                            <input class="form-control" type="text" id="phone" name="phone" value="{{ profile.phone }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="address">Direccion</label>
                            <input class="form-control" type="text" id="address" name="address" value="{{ profile.address }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="birthdate">Fecha de nacimiento</label>
                        <input class="form-control" type="date" id="birthdate" name="birthdate" value="{{ profile.birthdate|date:'Y-m-d' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="notes">Notas</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ profile.notes }}</textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="{% url 'user_detail' user.id %}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
